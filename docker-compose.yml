version: '3.8'
services:
  app:
    build: .
    ports:
      - '3000:3000'
    depends_on:
      - redis
      - mongo
  redis:
    image: 'redis:latest'
    ports:
      - '6379:6379'
  mongo:
    image: 'mongo:latest'
    ports:
      - '27017:27017'
    command: mongod --logpath /var/log/mongodb/mongod.log --logappend
